    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="navbar">
        <h1>Readify</h1>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-btn">üîç</button>
        </div>        
    </div>
    <div class="container">
        <div class="book-container">
            <h2>rich dad poor</h2>
            <h5>robert</h5>

            <button onclick="remove(event)">Delete</button>

    <div class="popup-overlay"></div>

        <form>
            <input type="text" placeholder="Book Title" id="book-title-input"><br>

            <textarea placeholder="Short Discription" id="book-discription-input"></textarea><br>

    </div>
    <button class="add-button",id="add-button" onclick="add()">+</button>
    <script src="script.js"></script>
